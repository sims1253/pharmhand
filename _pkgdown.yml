# pkgdown configuration for pharmhand
# https://pkgdown.r-lib.org/articles/customise.html

url: https://sims1253.github.io/pharmhand

development:
  mode: auto

template:
  bootstrap: 5
  bootswatch: sandstone
  light-switch: true
  math-rendering: katex
  opengraph:
    image:
      src: man/figures/logo.png
      alt: "pharmhand hex logo"
    twitter:
      card: summary
      site: "@scholzmx"

# Navbar structure
navbar:
  structure:
    left: [intro, reference, articles, news]
    right: [search, github, lightswitch]

