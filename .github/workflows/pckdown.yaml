on:
  push:
    branches: [main, master]
  pull_request:
  workflow_dispatch:

name: pkgdown

permissions: read-all

jobs:
  pkgdown:
    runs-on: ubuntu-latest
    concurrency:
      group: pkgdown-${{ github.event.pull_request.number || github.ref }}
      cancel-in-progress: true
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
      - uses: r-lib/actions/setup-pandoc@v2
      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::pkgdown, tidyverse/tidytemplate, local::.
          needs: website

      - name: Build site
        run: |
          if (Sys.getenv("PR_BRANCH") != "") {
            url <- paste0("https://sims1253.github.io/pharmhand/branch/", Sys.getenv("PR_BRANCH"), "/")
            pkgdown::build_site(new_process = FALSE, install = FALSE,
              override = list(development = list(mode = "release"), url = url))
          } else {
            pkgdown::build_site_github_pages(new_process = FALSE, install = FALSE)
          }
        shell: Rscript {0}
        env:
          PR_BRANCH: ${{ github.head_ref }}

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          clean: false
          branch: gh-pages
          folder: docs
          target-folder: ${{ github.event_name == 'pull_request' && format('branch/{0}', github.head_ref) || '' }}

      - name: Comment PR
        if: github.event_name == 'pull_request' && github.event.action == 'opened'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸ“š Documentation preview: https://${context.repo.owner}.github.io/${context.repo.repo}/branch/${{ github.head_ref }}`
            });
